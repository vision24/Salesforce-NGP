<template>
    <template if:true={show}>
        <lightning-card title="Employee Info-Enter">
            <div class="slds-m-around_medium">
                <lightning-input label= "Name" value= {name} onchange={nameHandler}  ></lightning-input>
                <lightning-input label= "Age" value= {age} onchange={ageHandler}  ></lightning-input>
                <lightning-input label= "Salary" value= {salary} onchange={salaryHandler}  ></lightning-input>
                <lightning-button label="Submit"  onclick={submitHandler} ></lightning-button>

            </div>

        </lightning-card>

    </template>

    <template if:false={show}>
        <lightning-card title="Employee Info-Show">
            <div class="slds-m-around_medium">
                <p>Employee Name:{name}</p>
                <p> Employee Age: {age}</p>
                <p> Employee Salary: {salary}</p>

            </div>

        </lightning-card>

    </template>
</template>
