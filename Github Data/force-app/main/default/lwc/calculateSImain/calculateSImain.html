<template>
    <lightning-card title="Simple Interest Calculator">
        <lightning-layout multiple-rows >
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter The Principle Amount" onchange= {principleHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter No of Year" onchange= {yearHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Enter rate of Interest" onchange= {rateHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button label="Clic To Calculate SI" icon-position="Center" onclick= {calculateHandler} ></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
            <lightning-formatted-text  value={currentOutput}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    
</template>
